env:
    DEVICE: X01BD #Enter your device codename
    ROMREPO: https://github.com/Evolution-X/manifest -b udc #Enter roms's repo link
    LOCALMANIFEST: https://github.com/ManitnjG/local_manifest-1 #Enter device local_manifest link & make sure all the neccessary repos are available in your localmanifest
    MAKEFILENAME: evolution_X01BD #Enter makefile name example-aosp_fleur,etc...
    VARIENT: userdebug #Enter build varient among these - eng,user & userdebug
    TARGET: mka bacon #Enter target example- m bacon, make bacon , mka bacon,etc...
    LINK: #https://sourceforge.net/projects/fleur/files/ccache/crDroid_fleur/ccache.tar.gz/download
# DONT MODIFY FROM HERE #
task:
  name: "AOSP"
  timeout_in: 120m
  container:
      image: shazuxdd/ubuntu:latest
      cpu: 8
      memory: 32G
  Setup_script:
      - ./scripts/setup.sh
  Sync_script:
      - ./scripts/sync.sh
  Build_script:
      - ./scripts/build.sh
  Upload_script:
      - ./scripts/upload.sh
